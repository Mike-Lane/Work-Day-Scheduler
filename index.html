<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Day Scheduler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"><!--Font Awesome is AWESOME!!-->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="jumbotron">
        <h1>Work Day Scheduler</h1>
        <p>A <strong>(not so)</strong> simple calendar app to help schedule your day!</p>
        <p id="todayDay"></p>
    </header>

    <main class="container">
        <!--9am-->
        <div class="row">
            <div class="col-md-1 pt-4 hour">9am</div> 
            <input class="event-input-block user-event-input col-md-10" id="9hour">
            <div hour-row=9 class="col-md-1 saveBtn"><i class="fas fa-lock"></i></div>
        </div>
        <!--10am-->
        <div class="row">
            <div class="col-md-1 pt-4 hour">10am</div>
            <input class="event-input-block user-event-input col-md-10" id="10hour">
            <div hour-row=10 class="col-md-1 saveBtn"><i class="fas fa-lock"></i></div>
        </div>
        <!--11am-->
        <div class="row">
            <div class="col-md-1 pt-4 hour">11am</div>
            <input class="event-input-block user-event-input col-md-10" id="11hour">
            <div hour-row=11 class="col-md-1 saveBtn"><i class="fas fa-lock"></i></div>
        </div>
        <!--12pm-->
        <div class="row">
            <div class="col-md-1 pt-4 hour">12pm</div>
            <input class="event-input-block user-event-input col-md-10" id="12hour">
            <div hour-row=12 class="col-md-1 saveBtn"><i class="fas fa-lock"></i></div>
        </div>
        <!--1pm-->
        <div class="row">
            <div class="col-md-1 pt-4 hour">1pm</div>
            <input class="event-input-block user-event-input col-md-10" id="1hour">
            <div hour-row=1 class="col-md-1 saveBtn"><i class="fas fa-lock"></i></div>
        </div>
        <!--2pm-->
        <div class="row">
            <div class="col-md-1 pt-4 hour">2pm</div>
            <input class="event-input-block user-event-input col-md-10" id="2hour">
            <div hour-row=2 class="col-md-1 saveBtn"><i class="fas fa-lock"></i></div>
        </div>
        <!--3pm-->
        <div class="row">
            <div class="col-md-1 pt-4 hour">3pm</div>
            <input class="event-input-block user-event-input col-md-10" id="3hour">
            <div hour-row=3 class="col-md-1 saveBtn"><i class="fas fa-lock"></i></div>
        </div>
        <!--4pm-->
        <div class="row">
            <div class="col-md-1 pt-4 hour">4pm</div>
            <input class="event-input-block user-event-input col-md-10" id="4hour">
            <div hour-row=4 class="col-md-1 saveBtn"><i class="fas fa-lock"></i></div>
        </div>
        <!--5pm-->
        <div class="row">
            <div class="col-md-1 pt-4 hour">5pm</div>
            <input class="event-input-block user-event-input col-md-10" id="5hour">
            <div hour-row=5 class="col-md-1 saveBtn"><i class="fas fa-lock"></i></div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
